<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentialing System</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    background-color: #f5f7fa;
    color: #333;
}

/* Authentication Screen */
.auth-screen {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 2rem;
}

.auth-container {
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.2);
    width: 100%;
    max-width: 450px;
    padding: 2rem;
}

.auth-header {
    text-align: center;
    margin-bottom: 2rem;
}

.auth-header h1 {
    color: #2c3e50;
    margin-bottom: 0.5rem;
}

.auth-header p {
    color: #7f8c8d;
}

.auth-form {
    display: none;
}

.auth-form.active {
    display: block;
}

.auth-form h2 {
    color: #2c3e50;
    margin-bottom: 1.5rem;
    text-align: center;
}

.auth-switch {
    text-align: center;
    margin-top: 1.5rem;
    color: #7f8c8d;
}

.auth-switch a {
    color: #3498db;
    text-decoration: none;
    font-weight: 600;
    cursor: pointer;
}

.auth-switch a:hover {
    text-decoration: underline;
}

.form-group {
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #2c3e50;
    font-weight: 500;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

.form-group input:focus,
.form-group select:focus {
    outline: none;
    border-color: #3498db;
}

.btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s;
}

.btn-primary {
    background-color: #3498db;
    color: white;
}

.btn-primary:hover {
    background-color: #2980b9;
}

.btn-block {
    width: 100%;
}

.demo-info {
    margin-top: 1.5rem;
    padding: 1rem;
    background-color: #e8f4f8;
    border-radius: 4px;
    font-size: 0.875rem;
    color: #2c3e50;
}

.demo-info strong {
    color: #3498db;
}
    </style>
</head>
<body>
    <div id="auth-screen" class="auth-screen">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Credentialing System</h1>
                <p>Secure credential management and verification</p>
            </div>

            <!-- Demo Info -->
            <div class="demo-info">
                <strong>Demo Accounts:</strong><br>
                Issuer: issuer@demo.com / demo123<br>
                Recipient: recipient@demo.com / demo123
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Login</h2>
                <form onsubmit="return login(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
                <p class="auth-switch">
                    Don't have an account? <a onclick="switchAuthForm('register')">Register here</a>
                </p>
            </div>

            <!-- Registration Form -->
            <div id="register-form" class="auth-form">
                <h2>Register</h2>
                <form onsubmit="return register(event)">
                    <div class="form-group">
                        <label for="reg-name">Full Name</label>
                        <input type="text" id="reg-name" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email</label>
                        <input type="email" id="reg-email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password</label>
                        <input type="password" id="reg-password" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="reg-organization">Organization (Optional)</label>
                        <input type="text" id="reg-organization" placeholder="Your organization name">
                    </div>
                    <div class="form-group">
                        <label for="reg-role">Account Type *</label>
                        <select id="reg-role" required>
                            <option value="">Select your role</option>
                            <option value="issuer">Issuer - I issue credentials to others</option>
                            <option value="recipient">Recipient - I receive and manage credentials</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <p class="auth-switch">
                    Already have an account? <a onclick="switchAuthForm('login')">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script>
// Simple demonstration - full app requires web server for proper localStorage
alert('This is a standalone demo showing the login page.\n\nFor the full interactive application with all features, please access via web server at:\nhttp://localhost:3000\n\nDemo credentials:\nIssuer: issuer@demo.com / demo123\nRecipient: recipient@demo.com / demo123');

function switchAuthForm(formType) {
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    if (formType === 'register') {
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
    } else {
        registerForm.classList.remove('active');
        loginForm.classList.add('active');
    }
}

function login(event) {
    event.preventDefault();
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    if ((email === 'issuer@demo.com' || email === 'recipient@demo.com') && password === 'demo123') {
        alert('Login successful!\n\nNote: This standalone file only shows the login page.\n\nFor the full application with:\n• Credential management\n• Verification system\n• Role-based access\n• And more...\n\nPlease access via web server:\nhttp://localhost:3000');
    } else {
        alert('Invalid email or password.\n\nTry:\nIssuer: issuer@demo.com / demo123\nRecipient: recipient@demo.com / demo123');
    }
    return false;
}

function register(event) {
    event.preventDefault();
    alert('Registration successful!\n\nThis standalone demo shows the authentication UI.\n\nFor full functionality, access via:\nhttp://localhost:3000');
    return false;
}
    </script>
</body>
</html>
